<html>

<head>

  <title>A Multiplayer Game</title>

  <!--Google Icon & Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">

  <!-- Materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="/css/style.css">

  <script src="/socket.io/socket.io.js"></script>

</head>

<body>

  <main>
    <div id="main">
      <div class="row">
        <form>
          <div class="col s12">

            <div class="input-field col s12">
              <input id="nickname" type="text" pattern="[A-Za-z0-9]{3,}" class="validate" required=""
                aria-required="true">
              <label for="text">Your nickname</label>
              <span class="helper-text" data-error="3 characters minimum. Only letters and/or numbers"
                data-success=""></span>
            </div>
          </div>
          <div class="col s12 l6 white">
            <h5 class="center-align">Join a game</h5>

            <div class="input-field col s12">
              <input id="room" type="text" pattern="[A-Za-z]{4}" class="validate" required="" aria-required="true">
              <label for="text">The room number</label>
              <span class="helper-text" data-error="4 characters. Only letters" data-success=""></span>
            </div>
            <div class="input-field col s12 center-align">
              <a id="rejoindre" class="waves-effect waves-light btn-small disabled" onClick="joinRoom();">JOIN</a>
            </div>

          </div>
          <div class="col s12 l6">

            <h5 class="center-align">Start a new game</h5>
            <div class="input-field col s12 select">
              <select id="language" required="" aria-required="true" onchange="createChecks();">
                <option value="" disabled selected>Choose a language</option>
                <option value="english">English</option>
                <option value="french">French</option>
                <option value="spanish">Spanish</option>
              </select>
            </div>
            <div class="input-field col s12 center-align">
              <a id="creation" class="waves-effect waves-light btn-small disabled" onClick="createRoom();">CREATE</a>
            </div>

          </div>
        </form>
      </div>
    </div>
  </main>

  <audio id="beep1" src="/sound/beep1.wav"></audio> 
  <audio id="beep2" src="/sound/beep2.wav"></audio> 
  <audio id="beepdouble" src="/sound/beep_double.wav"></audio> 
  <audio id="button" src="/sound/button.wav"></audio> 

  <!-- Modal Structure -->
  <div id="modal1" class="modal bottom-sheet">
    <div class="modal-content">
      <h5>How to play WhoFakesIt</h5>
      <p>A bunch of text</p>
      <h5>How to add content</h5>
      <p>A bunch of text </p>
    </div>
    <!-- <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">back</a>
    </div> -->
  </div>

  <footer class="footer">
    <div class="row valign-wrapper">
      <div class="copyright col s12 center-align">
        <a class="grey-text text-lighten-4 modal-trigger" href="#modal1">WhoFakesIt</a>
      </div>
    </div>

  </footer>

  <script>
    let vh = window.innerHeight;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
  </script>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <!-- JS Cookie -->
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

  <!-- Materialize -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Load db vars -->
  <script src="/js/views.js"></script>
  <script src="/js/cards_face.js"></script>
  <script src="/js/cards_count.js"></script>
  <script src="/js/cards_point.js"></script>
  <script src="/js/cards_raise.js"></script>

  <script src="/js/forms.js"></script>

  <script src="/static/game.js"></script>

  <script>
    $(document).ready(function () {
      $('.modal').modal();
    });
    //var instance = M.Modal.getInstance(elem);
  </script>

</body>

</html>
